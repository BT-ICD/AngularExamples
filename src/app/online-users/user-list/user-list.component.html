<div class="container">
    <div class="card">
        <div class="card-header">
            Online Users
        </div>
        <div class="card-body">
            <!-- Table for list of users -->
            <div class="row">
                <p-table [value]="userList" [paginator]="true" [rows]="10">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>User Name</th>
                            <th>Status</th>
                            <th>UpdatedOn</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-user>
                        <tr>
                            <td>{{user.userName}}</td>
                            <td>{{user.status}}</td>
                            <td>{{user.updatedOn | date: "dd-MMM-yyyy h:mm:ss a" }}</td>
                           
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
        <div class="card-footer">

        </div>
    </div>
</div>
